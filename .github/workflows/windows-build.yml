name: Windows EXE Build

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: write  # Required for release uploads

jobs:
  build:
    name: Build and Release EXE on Windows
    runs-on: windows-latest

    steps:
    - name: 🧾 Checkout Repository
      uses: actions/checkout@v3

    - name: ⚙️ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 🎨 Convert PNG to ICO
      run: |
        python -c "from PIL import Image; Image.open('icon.png').save('app_icon.ico', format='ICO', sizes=[(64,64)])"

    - name: 🔨 Build EXE using PyInstaller
      run: |
        python -m PyInstaller --onefile --noconsole --icon=app_icon.ico --name epub_to_pdf_converter epub_to_pdf_gui.py

    - name: 🧹 Clean up temporary files
      run: |
        Remove-Item -Recurse -Force build, epub_to_pdf_converter.spec -ErrorAction SilentlyContinue

    - name: 📤 Upload EXE to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/epub_to_pdf_converter.exe
